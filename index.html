<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>路锥价格计算系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.4;
            padding: 8px;
            font-size: 12px;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: calc(100vh - 16px);
            margin: 0 auto;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* 公司Logo样式 */
        .company-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .company-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        header {
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
            padding-top: 10px; /* 为logo留出空间 */
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 4px;
            font-size: 16px;
        }
        
        .search-section {
            position: relative;
            margin-bottom: 12px;
            flex-shrink: 0;
            margin-top: 10px; /* 确保搜索框不被logo遮挡 */
        }
        
        .search-box {
            position: relative;
        }
        
        input, select {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            margin-bottom: 6px;
            height: 32px;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 120px;
            overflow-y: auto;
            background-color: white;
            font-size: 12px;
        }
        
        .autocomplete-items div {
            padding: 6px;
            cursor: pointer;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        
        .autocomplete-active {
            background-color: #3498db !important;
            color: white;
        }
        
        .main-content {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0;
            height: 380px;
        }
        
        .image-section {
            flex: 1;
            min-width: 0;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            padding: 10px;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .details-section {
            flex: 2;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .product-info {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }
        
        .film-options {
            margin-top: 8px;
        }
        
        .film-select {
            width: 100%;
            margin-bottom: 6px;
        }
        
        .additional-costs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: 8px;
        }
        
        .additional-costs h4 {
            grid-column: 1 / -1;
            margin-bottom: 4px;
        }
        
        .price-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
            flex-shrink: 0;
        }
        
        .price-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            border-top: 2px solid #3498db;
        }
        
        .price-card.domestic {
            border-top-color: #2ecc71;
        }
        
        .price-card.foreign {
            border-top-color: #e74c3c;
        }
        
        .price-card h3 {
            margin-bottom: 8px;
            text-align: center;
            color: #2c3e50;
            font-size: 12px;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            padding: 3px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 11px;
        }
        
        .total-price {
            font-weight: bold;
            font-size: 12px;
            color: #e74c3c;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #ddd;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow: auto;
            touch-action: none;
        }
        
        .modal-content {
            max-width: 95%;
            max-height: 95%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            cursor: grab;
            transition: transform 0.1s ease;
            object-fit: contain;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .close-modal {
            position: fixed;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .info-text {
            color: #666;
            font-size: 10px;
            margin-top: 2px;
        }

        /* 桌面端优化 */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                font-size: 14px;
            }
            
            .container {
                max-width: 1200px;
                height: auto;
                min-height: 600px;
                padding: 20px;
                border-radius: 8px;
            }
            
            .company-logo {
                top: 25px;
                left: 25px;
                width: 150px;
                height: 50px;
            }
            
            header {
                margin-bottom: 20px;
                padding-top: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .search-section {
                margin-bottom: 20px;
                margin-top: 15px;
            }
            
            input, select {
                padding: 10px 12px;
                font-size: 14px;
                height: 40px;
            }
            
            .main-content {
                gap: 20px;
                height: auto;
            }
            
            .product-image {
                height: 300px;
            }
            
            .price-section {
                gap: 15px;
                margin-top: 15px;
            }
            
            .price-card {
                padding: 15px;
            }
            
            .price-card h3 {
                font-size: 16px;
            }
            
            .price-row {
                font-size: 14px;
            }
            
            .total-price {
                font-size: 16px;
            }
        }

        /* 移动端小屏幕优化 */
        @media (max-width: 480px) {
            .company-logo {
                width: 100px;
                height: 35px;
                top: 10px;
                left: 10px;
            }
            
            header {
                padding-top: 5px;
            }
            
            .search-section {
                margin-top: 5px;
            }
        }
    </style>
</head>

    <div class="container">
        <!-- 公司Logo -->
        <div class="company-logo">
            <img src="https://pic1.imgdb.cn/item/69016ac53203f7be00ad3317.png" alt="公司Logo">
        </div>
        
        <header>
            <h1>路锥价格计算</h1>
            <p>支持模糊搜索产品型号(搜索产品 → 选择膜类型 → 查看价格)</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入产品型号搜索...">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="image-section">
                <div class="product-image" id="productImage">
                    <span>产品图片</span>
                </div>
            </div>
            
            <div class="details-section">
                <div class="product-info">
                    <h3 id="productName">产品信息</h3>
                    <div id="productDescription">
                        <p>请搜索选择产品</p>
                    </div>
                    
                    <div class="film-options" id="filmOptions">
                        <h4>选择膜类型</h4>
                        <select id="filmSelect" class="film-select">
                            <option value="">-- 选择膜 --</option>
                        </select>
                        <p class="info-text">选择产品后显示可用膜类型</p>
                    </div>
                    
                    <div class="additional-costs">
                        <h4>其他费用（新开的膜需找研发部报价）</h4>
                        <input type="number" id="additionalFilmCost" placeholder="新膜价格" min="0" step="0.1">
                        <input type="number" id="packagingCost" placeholder="包装费用" min="0" step="0.1">
                    </div>
                </div>
                
                <div class="price-section">
                    <div class="price-card domestic">
                        <h3>内贸价格</h3>
                        <div class="price-row">
                            <span>基础价:</span>
                            <span id="domesticBasePrice">0.00</span>
                        </div>
                        <div class="price-row">
                            <span>膜费用:</span>
                            <span id="domesticFilmPrice">0.00</span>
                        </div>
                        <div class="price-row">
                            <span>包装费:</span>
                            <span id="domesticPackagingPrice">0.00</span>
                        </div>
                        <div class="total-price">
                            <span>总计:</span>
                            <span id="domesticTotalPrice">0.00 元</span>
                        </div>
                    </div>
                    
                    <div class="price-card foreign">
                        <h3>外贸价格</h3>
                        <div class="price-row">
                            <span>基础价:</span>
                            <span id="foreignBasePrice">0.00</span>
                        </div>
                        <div class="price-row">
                            <span>膜费用:</span>
                            <span id="foreignFilmPrice">0.00</span>
                        </div>
                        <div class="price-row">
                            <span>包装费:</span>
                            <span id="foreignPackagingPrice">0.00</span>
                        </div>
                        <div class="total-price">
                            <span>总计:</span>
                            <span id="foreignTotalPrice">0.00 元</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="产品图片">
        </div>
    </div>

        // 图片缩放和拖拽功能
        let scale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        let initialDistance = 0;

        function resetImageZoom() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            modalImage.style.transform = 'scale(1)';
            modalImage.style.cursor = 'grab';
        }

        function updateImageTransform() {
            modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        }

        function startDrag(clientX, clientY) {
            if (scale > 1) {
                isDragging = true;
                startX = clientX - translateX;
                startY = clientY - translateY;
                modalImage.style.cursor = 'grabbing';
            }
        }

        // 自动完成功能
        function autocomplete(input, arr) {
            let currentFocus;
            
            input.addEventListener("input", function(e) {
                closeAllLists();
                const val = this.value;
                
                if (!val) return false;
                
                currentFocus = -1;
                
                const listContainer = document.createElement("DIV");
                listContainer.setAttribute("id", this.id + "autocomplete-list");
                listContainer.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(listContainer);
                
                const matches = arr.filter(item => 
                    item.id.toLowerCase().includes(val.toLowerCase()) || 
                    item.name.toLowerCase().includes(val.toLowerCase())
                );
                
                matches.forEach(item => {
                    const itemElement = document.createElement("DIV");
                    itemElement.innerHTML = `<strong>${item.id}</strong> - ${item.name}`;
                    itemElement.innerHTML += `<input type='hidden' value='${item.id}'>`;
                    itemElement.addEventListener("click", function() {
                        input.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                        selectProductById(input.value);
                    });
                    listContainer.appendChild(itemElement);
                });
            });
            
            input.addEventListener("keydown", function(e) {
                let x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            
            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != input) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            
            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }

        function selectProductById(productId) {
            const product = products.find(p => p.id === productId);
            if (product) selectProduct(product);
        }

        function selectProduct(product) {
            selectedProduct = product;
            
            productName.textContent = product.name;
            productDescription.innerHTML = product.description.replace(/\n/g, '<br>');
            
            productImage.innerHTML = product.image ? 
                `<img src="${product.image}" alt="${product.name}" style="max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain;">` : 
                `<span>暂无图片</span>`;
            
            filmSelect.innerHTML = '<option value="">-- 选择膜 --</option>';
            product.films.forEach(film => {
                const option = document.createElement('option');
                option.value = film.price;
                option.textContent = `${film.type} ${film.size} - ${film.price}元`;
                filmSelect.appendChild(option);
            });
            
            additionalFilmCost.value = '';
            packagingCost.value = '';
            filmSelect.disabled = false;
            filmSelect.classList.remove('disabled');
            
            calculatePrice();
        }

        function calculatePrice() {
            if (!selectedProduct) return;
            
            const domesticBasePrice = selectedProduct.domesticPrice;
            const foreignBasePrice = selectedProduct.foreignPrice;
            
            let filmPrice = 0;
            if (additionalFilmCost.value) {
                filmPrice = parseFloat(additionalFilmCost.value) || 0;
            } else {
                filmPrice = parseFloat(filmSelect.value) || 0;
            }
            
            const packaging = parseFloat(packagingCost.value) || 0;
            
            const domesticTotalPrice = domesticBasePrice + filmPrice + packaging;
            const foreignTotalPrice = foreignBasePrice + filmPrice + packaging;
            
            domesticBasePriceEl.textContent = domesticBasePrice.toFixed(2);
            domesticFilmPriceEl.textContent = filmPrice.toFixed(2);
            domesticPackagingPriceEl.textContent = packaging.toFixed(2);
            domesticTotalPriceEl.textContent = domesticTotalPrice.toFixed(2) + ' 元';
            
            foreignBasePriceEl.textContent = foreignBasePrice.toFixed(2);
            foreignFilmPriceEl.textContent = filmPrice.toFixed(2);
            foreignPackagingPriceEl.textContent = packaging.toFixed(2);
            foreignTotalPriceEl.textContent = foreignTotalPrice.toFixed(2) + ' 元';
        }

        // 图片功能
        productImage.addEventListener('dblclick', () => {
            if (selectedProduct && selectedProduct.image) {
                modalImage.src = selectedProduct.image;
                imageModal.style.display = 'flex';
                resetImageZoom();
            }
        });

        // 鼠标滚轮缩放
        modalImage.addEventListener('wheel', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            scale = Math.max(0.5, Math.min(scale, 3));
            
            updateImageTransform();
        });

        // 移动端双指缩放
        modalImage.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
            } else if (e.touches.length === 1 && scale > 1) {
                const touch = e.touches[0];
                startDrag(touch.clientX, touch.clientY);
            }
        });

        modalImage.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                e.stopPropagation();
                
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                if (initialDistance > 0) {
                    const delta = currentDistance / initialDistance;
                    const newScale = scale * delta;
                    
                    scale = Math.max(0.5, Math.min(newScale, 3));
                    updateImageTransform();
                    
                    initialDistance = currentDistance;
                }
            } else if (e.touches.length === 1 && scale > 1) {
                e.preventDefault();
                const touch = e.touches[0];
                
                if (isDragging) {
                    translateX = touch.clientX - startX;
                    translateY = touch.clientY - startY;
                    updateImageTransform();
                }
            }
        });

        modalImage.addEventListener('touchend', function(e) {
            if (e.touches.length === 0) {
                initialDistance = 0;
                isDragging = false;
                modalImage.style.cursor = 'grab';
            }
        });

        // 鼠标拖拽
        modalImage.addEventListener('mousedown', function(e) {
            startDrag(e.clientX, e.clientY);
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            
            updateImageTransform();
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            modalImage.style.cursor = 'grab';
        });

        // 图片双击重置缩放
        modalImage.addEventListener('dblclick', function(e) {
            e.preventDefault();
            e.stopPropagation();
            resetImageZoom();
        });

        // 关闭功能
        closeModal.addEventListener('click', () => {
            resetImageZoom();
            imageModal.style.display = 'none';
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                resetImageZoom();
                imageModal.style.display = 'none';
            }
        });

        // 阻止图片点击关闭模态框
        modalImage.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        filmSelect.addEventListener('change', calculatePrice);
        additionalFilmCost.addEventListener('input', function() {
            if (this.value) {
                filmSelect.disabled = true;
                filmSelect.classList.add('disabled');
            } else {
                filmSelect.disabled = false;
                filmSelect.classList.remove('disabled');
            }
            calculatePrice();
        });
        packagingCost.addEventListener('input', calculatePrice);

        autocomplete(searchInput, products);
    </script>
</body>
</html>
